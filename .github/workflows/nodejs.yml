name: node.js CI

on:
  push:
    branches: [ "stable" ]
  pull_request:
    branches: [ "stable" ]
    
jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run:
        npm i
        pm2 restart
        pm2 save
